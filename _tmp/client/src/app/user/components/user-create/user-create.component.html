<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <mat-card>
  <mat-card-header>
    <mat-card-title>Address Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>

      <mat-form-field class="fullWidth">
        <input matInput placeholder="First Name" id="firstName" [(ngModel)]="user.firstName" name="firstName"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Last Name" id="lastName" [(ngModel)]="user.lastName" name="lastName"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Email" id="email" [(ngModel)]="user.email" name="email" type="email"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Street" id="street" [(ngModel)]="user.address.street" name="street"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Number" id="number" [(ngModel)]="user.address.number" name="number"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="City" id="city" [(ngModel)]="user.address.city" name="city"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="State" id="state" [(ngModel)]="user.address.state" name="state"/>
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput #postalcode maxlength="4" placeholder="Postal Code" id="postalcode"
               [(ngModel)]="user.address.postalcode" name="postalcode"/>
        <mat-hint align="end">
          {{postalcode.value.length}} / 4
        </mat-hint>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="submit" mat-button>Submit</button>
  </mat-card-actions>
</mat-card>
</form>


<pre>{{user | json: 2}}</pre>
